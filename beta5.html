<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visual Novel - Fase 2</title>
  <link rel="stylesheet" href="beta3.css">
</head>
<body>
  <div class="game-container">
    <img src="LU1.png" alt="Paula" class="character-image" id="characterImage">

    <div class="dialogue-box" id="dialogueBox" onclick="nextDialogue()">
      <div class="end-buttons" id="endButtons"></div>
      <div class="character-name" id="characterName">Novato</div>
      <div class="dialogue-text" id="dialogueText">
      Luana… ouvi falar de Projeto Interdisciplinar. O que é isso?
      </div>
    </div>
  </div>

  <script>
    const dialogues = [
      { name: "Novato", text: "", img: "LU2.png" },
      { name: "Luana", text: "Ahhh, o famoso PI! É tipo uma missão especial que a gente faz a cada semestre.", img: "LU2.png" },
      { name: "Luana", text: "Funciona assim: a gente junta os conteúdos das matérias e faz um projeto prático que resolve um problema real. Cada semestre tem um foco diferente, mas evoluímos em cima do mesmo tema com que começamos no primeiro semestre.", img: "LU2.png" },
      { name: "Paula (professora)", text: "Olá! Que bom ter você conosco. Eu sou a profa. Paula, da disciplina de Design Digital. A FATEC Matão é uma faculdade pública, gratuita e de qualidade. Aqui, a gente aprende na prática, nestes projetos integrados com outras disciplinas.", img: "Pg.png" },
      { name: "Paula (professora)", text: "Os Projetos Interdisciplinares ajudam você a aprender fazendo. Você aplica o que aprende em sala numa situação real — como criar um sistema, um site, um app, um jogo… geralmente em grupo, com orientação dos professores", img: "Pg.png" },
      { name: "Paula (professora)", text: "É onde você começa a sentir como é trabalhar em equipe, lidar com prazos e construir algo que pode ser usado de verdade.", img: "Pg.png" },
      { name: "Novato", text: "Uau! Parece desafiador… mas bem legal. Nem sei ainda por onde começar…", img: "P.png" },
      { name: "Luana", text: "Fica tranquilo: ninguém nasce sabendo. A gente aprende junto, e os professores sempre ajudam.", img: "LU2.png" },
      { name: "Paula (professora)", text: "Você pode contar com a ajuda de professores, monitores e colegas. E se precisar de acessibilidade, tecnologia assistiva ou apoio, é só procurar a coordenação. Você é bem-vindo aqui do seu jeito!", img: "Pg.png" }
    ]; 

    let dialogueIndex = 0;
    let finalEscolhido = false;

    function nextDialogue() {
      if (finalEscolhido) return; 

      dialogueIndex++;
      if (dialogueIndex < dialogues.length) {
        const current = dialogues[dialogueIndex];
        atualizarCena(current);
      } else {
        document.getElementById("endButtons").style.display = "block";
      }
    }

    function atualizarCena({ name, text, img }) {
      document.getElementById("characterName").innerText = name;
      document.getElementById("dialogueText").innerText = text;
      document.getElementById("characterImage").src = img || "";
      document.getElementById("characterImage").style.display = img ? "inline" : "none";
    }
  </script>
</body>
</html>
