<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visual Novel - Fase 2</title>
  <link rel="stylesheet" href="/css/beta3.css">
</head>
<body>
  <div class="game-container">
    <img src="/imagens/LU2.png" alt="Paula" class="character-image" id="characterImage">

    <div class="dialogue-box" id="dialogueBox" onclick="nextDialogue()">
      <div class="end-buttons" id="endButtons"></div>
      <div class="character-name" id="characterName">Luana</div>
      <div class="dialogue-text" id="dialogueText">
       Então você escolheu conhecer o laboratório de informática? Boa! Você vai passar bastante tempo lá.
      </div>
    </div>
  </div>
 
  <script>
    const dialogues = [
      { name: "Luana", text: "", img: "/imagens/LU2.png" },
      { name: "Luana", text: "Os computadores são usados nas aulas práticas, e cada laboratório tem um número: Lab 1, Lab 2, Lab 3… e por aí vai.", img: "/imagens/LU2.png" },
      { name: "Novato", text: "Como eu faço pra logar nos computadores?.", img: "/imagens/LU1.png" },
      { name: "Luana", text: "“Boa pergunta! Na primeira semana, a Diretoria Acadêmica vai liberar pra você um login e senha. Guarde bem para conseguir acessar os computadores sempre que precisar.", img: "/imagens/LU2.png" },
      { name: "Luana", text: "Ah! E muito importante: sempre salve seus arquivos no OneDrive, para poder acessar seus arquivos de qualquer laboratório, ou mesmo na sua casa.", img: "/imagens/LU2.png" },
      { name: "Paula (professora)", text: "Oi! Seja muito bem-vindo. Eu sou a profa. Paula. Aqui na FATEC Matão, os laboratórios são como oficinas de criação. É onde você vai experimentar, errar, acertar… e aprender fazendo.", img: "/imagens/Pg.png" },
      { name: "Paula (professora)", text: "Se precisar de suporte técnico, ajuda com equipamentos ou quiser adaptar seu jeito de trabalhar, pode contar com toda a equipe da FATEC Matão. Cada estudante tem um jeito único de aprender — e a gente valoriza isso.", img: "/imagens/Pg.png" }
    ];

    let dialogueIndex = 0;
    let finalEscolhido = false;

    function nextDialogue() {
      if (finalEscolhido) return; 

      dialogueIndex++;
      if (dialogueIndex < dialogues.length) {
        const current = dialogues[dialogueIndex];
        atualizarCena(current);
      } else {
        document.getElementById("endButtons").style.display = "block";
      }
    }

    function atualizarCena({ name, text, img }) {
      document.getElementById("characterName").innerText = name;
      document.getElementById("dialogueText").innerText = text;
      document.getElementById("characterImage").src = img || "";
      document.getElementById("characterImage").style.display = img ? "inline" : "none";
    }
  </script>
</body>
</html>
