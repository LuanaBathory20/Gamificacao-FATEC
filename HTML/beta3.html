<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visual Novel - Fase 2</title>
  <link rel="stylesheet" href="/css/beta3.css">
</head>
<body>
  <div class="game-container">
    <img src="/imagens/LU2.png" alt="Paula" class="character-image" id="characterImage">

    <div class="dialogue-box" id="dialogueBox" onclick="nextDialogue()">
      <div class="end-buttons" id="endButtons"></div>
      <div class="character-name" id="characterName">Luana</div>
      <div class="dialogue-text" id="dialogueText">
        Ah, uma coisa importante: seu e-mail da FATEC! É por lá que você vai receber avisos dos professores, da coordenação e até da biblioteca.
      </div>
    </div>
  </div>

  <script>
    const dialogues = [
      { name: "Luana", text: "Ah, uma coisa importante: seu e-mail da FATEC! É por lá que você vai receber avisos dos professores, da coordenação e até da biblioteca.", img: "/imagens/LU2.png" },
      { name: "Novato", text: "Sério? Como eu faço pra acessar?", img: "/imagens/LU1.png" },
      { name: "Luana", text: "Na primeira semana de aula, você vai receber um e-mail no seu e-mail pessoal — aquele que você usou na matrícula. Esse e-mail vem da Diretoria Acadêmica e traz seu novo e-mail da FATEC, que termina com @fatec.sp.gov.br, e uma senha inicial.", img: "/imagens/LU2.png" },
      { name: "Luana", text: "Aí é só entrar no site da Microsoft pelo link que vem nesse email, digitar seu novo e-mail e senha. Assim que você fizer o primeiro login, o sistema vai pedir pra você trocar a senha por uma só sua.", img: "/imagens/LU2.png" },
      { name: "Luana", text: "Ah, e se quiser, pode ativar a autenticação em duas etapas — é tipo um código de segurança extra.", img: "/imagens/LU1.png" },
      { name: "Novato", text: "Esse login serve só para o e-mail?", img: "/imagens/LU1.png" },
      { name: "Luana", text: "Não só! Ele também serve pra entrar no Microsoft Teams, salvar coisas no OneDrive e usar os apps do Office, tipo Word e PowerPoint Online. Tudo gratuito, porque somos alunos da FATEC Matão!", img: "/imagens/LU2.png" },
      { name: "Paula (professora)", text: "Olá! Que bom ter você conosco. Eu sou a profa. Paula, da disciplina de Design Digital. Na FATEC Matão, usamos o e-mail institucional para tudo: comunicação com os professores, equipes de projeto e avisos importantes.", img: "/imagens/Pg.png" },
      { name: "Paula (professora)", text: "Se você tiver qualquer dificuldade com tecnologia ou acesso, pode procurar a gente. Estamos aqui pra te apoiar, no seu tempo, do seu jeito.", img: "/imagens/Pg.png" }
    ];

    let dialogueIndex = 0;
    let finalEscolhido = false;

    function nextDialogue() {
      if (finalEscolhido) return; 

      dialogueIndex++;
      if (dialogueIndex < dialogues.length) {
        const current = dialogues[dialogueIndex];
        atualizarCena(current);
      } else {
        document.getElementById("endButtons").style.display = "block";
      }
    }

    function atualizarCena({ name, text, img }) {
      document.getElementById("characterName").innerText = name;
      document.getElementById("dialogueText").innerText = text;
      document.getElementById("characterImage").src = img || "";
      document.getElementById("characterImage").style.display = img ? "inline" : "none";
    }
  </script>
</body>
</html>
